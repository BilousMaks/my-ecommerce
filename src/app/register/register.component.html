<div class="register-container">
  <div class="register-form">
    <h2>Реєстрація</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Ім'я користувача</label>
        <input id="username" formControlName="username" type="text" placeholder="Введіть ваше ім'я" />
        <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="error">
          Ім'я обов'язкове
        </div>
      </div>

      <div class="form-group">
        <label for="email">Електронна пошта</label>
        <input id="email" formControlName="email" type="email" placeholder="Введіть електронну пошту" />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
          Введіть коректну електронну пошту
        </div>
      </div>

      <div class="form-group">
        <label for="password">Пароль</label>
        <input id="password" formControlName="password" type="password" placeholder="Введіть пароль" />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
          Пароль має бути не менше 6 символів
        </div>
      </div>

      <button type="submit" [disabled]="registerForm.invalid">Зареєструватись</button>
    </form>
    <p class="login-link">
      Уже маєте обліковий запис? 
      <a routerLink="/login">Увійдіть тут</a>.
    </p>
  </div>
</div>
