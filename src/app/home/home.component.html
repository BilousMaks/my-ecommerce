<!-- Головний контейнер сторінки -->
<div class="home-container">
  <!-- Секція рекомендацій -->
  <div class="recommendations">
    <h2>Рекомендовані товари для вас</h2>
    <div *ngIf="recommendedProducts?.length; else noRecommendations" class="products-list">
      <div *ngFor="let product of recommendedProducts" class="product-card">
        <h3>{{ product.name }}</h3>
        <p>Ціна: {{ product.price }} ₴</p>
        <button [routerLink]="['/merchandise', product.id]">Детальніше</button>
      </div>
    </div>
    <ng-template #noRecommendations>
      <p>Поки немає рекомендацій. Ознайомтеся з товарами, щоб отримати персоналізовані пропозиції.</p>
    </ng-template>
  </div>
  <!-- Секція категорій -->
  <div class="categories">
    <h1>Категорії товарів</h1>
    <ul>
      <!-- Виводимо категорії -->
      <li *ngFor="let category of categories" class="category-item" (click)="onCategoryChange(category.id)">
        <h2>{{ category.name }}</h2>
        <p>{{ category.description }}</p>
  
        <!-- Виводимо підкатегорії для цієї категорії -->
        <div class="subcategories">
          <h3>Підкатегорії:</h3>
          <ul>
            <li *ngFor="let subcategory of getSubcategories(category.id)" class="subcategory-item">
              <a [routerLink]="['/products', subcategory.id]">
                {{ subcategory.name }}
              </a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>

</div>
